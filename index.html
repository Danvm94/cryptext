<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrypText</title>
    <!-- meta description for website -->
    <meta name="description"
        content="CrypText is a comprehensive website offering secure text message encryption using Caesar, Vigenere algorithms. Protect your privacy, enhance data security, and ensure confidentiality with our versatile encryption methods.">
    <!-- meta keywords for website -->
    <meta name="keywords"
        content="CrypText, text message encryption, secure communication, Caesar cipher, Vigenere cipher, privacy, data security, confidentiality, encryption methods">
    <!-- set the icon on the bookmark -->
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/locker.ico">
    <!-- CSS Style for webpage -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
    <!-- script.js script for encryption and decryption -->
    <script src="./assets/js/script.js"></script>

</head>

<body>
    <!-- Section for the main website's logo -->
    <div class="logo">
        <img class="logo__image" src="./assets/images/locker.ico" alt="a blue lock" width="100" height="100">
        <h1 class="logo__title">CypherText</h1>
    </div>
    <!-- Brief about section with some information about the website -->
    <div class="brief-about">
        <h2 class="brief-about__title-two">About</h2>
        <p class="brief-about__text">CrypText is a versatile website that empowers you to encrypt text messages using
            two different encryption methods: Caesar and Vigenere. Encrypting your text messages offers
            several advantages, for more information, please check our <a href="./about.html" class="brief-about__link"
                target="_blank" rel="noopener" aria-label="Visit our about page (opens in a new tab)">about</a> session
        </p>
    </div>
    <!-- Section for the Encrypt Text -->
    <div class="encrypt-box">
        <form class="encrypt-box__form" action="">
            <div class="encrypt-box__radio-group">
                <label class="encrypt-box__radio-button">
                    <input class="encrypt-box__option" type="radio" id="caesar" name="encryption" value="caesar">
                    Encrypt
                </label>
                <label class="encrypt-box__radio-button">
                    <input class="encrypt-box__option" type="radio" id="vigenere" name="encryption" value="vigenere">
                    Decrypt
                </label>
            </div>
            <textarea class="encrypt-box__text" placeholder="Type your text here (500 char max)..." rows="4"
                maxlength="500"></textarea>
            <div class="encrypt-box__radio-group">
                <h3 class="encrypt-box__title-three">Encryption Type</h3>
                <label class="encrypt-box__radio-button">
                    <input class="encrypt-box__option" type="radio" id="caesar" name="encryption-type" value="caesar">
                    Caesar Cipher
                </label>
                <label class="encrypt-box__radio-button">
                    <input class="encrypt-box__option" type="radio" id="vigenere" name="encryption-type"
                        value="vigenere">
                    Vigen√®re Cipher
                </label>
            </div>
            <input class="encrypt-box__submit" type="submit" value="Submit">
        </form>
        <div class="encrypt-box__result">
            <h2>Result</h2>
            <textarea class="encrypt-box__text" rows="4"></textarea>
        </div>
    </div>
</body>

</html>
